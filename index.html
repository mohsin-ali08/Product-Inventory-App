<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Inventory Management System</title>
  <!-- Link Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="p-4 mb-8 glass-effect px-6">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-semibold text-white">Save your Products</a>
        <!-- Mobile Menu Button -->
        <button class="block md:hidden text-white  focus:outline-none" onclick="toggleMenu()">
            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <!-- Links -->
        <div class="hidden md:flex space-x-4">
            <a href="#" class="text-white hover:text-blue-400">Home</a>
            <a href="#" class="text-white hover:text-blue-400">Blog</a>
            <a href="#"class="text-white hover:text-blue-400">Contact</a>
            <a href="./pages/auth/login/login.html" id="LoginLink" class="text-white hover:text-blue-400">Login</a>
            <a href="./pages/auth/signup/signup.html" id="SignupLink" class="text-white hover:text-blue-400">Sign-up</a>
            <button class="text-white hidden bg-green-600 hover:bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtn">Logout</button>
        </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden text-center">
        <a href="#" class="block text-white hover:text-blue-400 px-4 py-2">Home</a>
        <a href="#" class="block text-white hover:text-blue-400 px-4 py-2">Blog</a>
        <a href="#" class="block text-white hover:text-blue-400 px-4 py-2">Contact</a>
        <a href="./pages/auth/login/login.html" id="LoginLinkMob" class="block text-white hover:text-blue-400 px-4 py-2">Login</a>
        <a href="./pages/auth/signup/signup.html" id="SignupLinkMob" class="block text-white hover:text-blue-400 px-4 py-2">Sign-up</a>
        <button class="text-white hidden bg-red-500 px-2 py-1 rounded" onclick="logout()" id="logoutBtnMob">Logout</button>
    </div>
</nav>
 <!-- Main Content with glass effect -->
 <div class="container mx-auto max-w-4xl px-4">
  
  <h1 class="text-center pb-10  text-3xl font-semibold text-white">Inventory Management System</h1>
  <div class="glass-effect overflow-x-auto shadow-md table-container">
    <table class="min-w-full text-left text-sm text-white">
      <thead class="text-xs uppercase bg-white bg-opacity-30">
        <tr>
          <th scope="col" class="px-6 py-3">Product Name</th>
          <th scope="col" class="px-6 py-3">Quantity</th>
          <th scope="col" class="px-6 py-3">Price</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody id="productTableBody" class="divide-y divide-gray-300 font-semibold">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <!-- Add Product Button -->
  <div class="mt-5 text-center py-10">
    <button id="addProductBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Add Your Products
    </button>
  </div>
</div>

<!-- Add/Edit Product Form -->
<div class="fixed inset-0 bg-black bg-opacity-10 flex add-product items-center  justify-center z-50 hidden" id="addProductForm">
  <div class="relative max-w-lg mx-auto glass-effect shadow-md rounded-lg p-6 bg-white border">
    <!-- Cross Button (Close Form) -->
    <button id="closeFormBtn" class="absolute top-2 right-2 text-white hover:text-red-500 text-3xl font-bold z-10">&times;</button>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required 
             class="w-full mb-3 p-2 border border-gray-300 outline-none rounded bg-white/10 text-white backdrop-blur-lg">
      <input type="number" id="quantity" placeholder="Quantity" required 
             class="w-full mb-3 p-2 border border-gray-300 outline-none rounded bg-white/10 text-white backdrop-blur-lg">
      <input type="number" id="price" placeholder="Price" step="0.01" required 
             class="w-full mb-3 p-2 border border-gray-300 outline-none rounded bg-white/10 text-white backdrop-blur-lg">
      <button type="submit" id="addProductSubmit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded w-full">
        Add Product
      </button>
    </form>
  </div>
</div>
  <script src="main.js" type="module"></script>

 
</body>
</html>
